<!DOCTYPE html>
<html lang="en">
<head>

    <!-- تگ متا جهت استفاده از انکودینگ UTF-8 -->
    <meta charset="UTF-8" />

    <!-- ضمیمه کردن آیکون زبانه مرورگر -->
    <link rel="icon" href="favicon.ico" />

    <!-- تگ متا جهت طراحی ریسپانسیو -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- عنوان زبانه مرورگر -->
    <title>Vite App</title>

    <!-- ضمیمه کردن فایل سی اس اس بوتسترپ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <!-- در فایل
    main.js
    ذکر شده که محتوای تولید شده توسط
    vuejs
    در این
    div
    ریخته شود -->
    <div id="app"></div>

    <!-- ضمیمه کردن فایل جاواسکریپت بوتسترپ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- ضمیمه کردن فایل جاواسکریپت کامپایل شده
    دقت کنید که اینجا
    type=module
    به تگ جاواسکریپت داده شده -->
    <script type="module" src="/src/main.js"></script>

</body>
</html>
